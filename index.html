<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

</head>
<body>
    <!-- This is Taken from the UI Library -->
    <label class="switch">
    <input checked="true" class ="checkbox" type="checkbox" />
        <span class="slider">
        <div class="star star_1"></div>
        <div class="star star_2"></div>
        <div class="star star_3"></div>
        <svg viewBox="0 0 16 16" class="cloud_1 cloud">
        <path
        transform="matrix(.77976 0 0 .78395-299.99-418.63)"
        fill="#fff"
        d="m391.84 540.91c-.421-.329-.949-.524-1.523-.524-1.351 0-2.451 1.084-2.485 2.435-1.395.526-2.388 1.88-2.388 3.466 0 1.874 1.385 3.423 3.182 3.667v.034h12.73v-.006c1.775-.104 3.182-1.584 3.182-3.395 0-1.747-1.309-3.186-2.994-3.379.007-.106.011-.214.011-.322 0-2.707-2.271-4.901-5.072-4.901-2.073 0-3.856 1.202-4.643 2.925"></path>
    </svg>
    </span>
    </label>

    <main class="main-container">

        <header class="input-container">
            <input class = "city-input" placeholder="Search City" type="text">
            <button class="search-btn">
                <span class="material-symbols-outlined">
                    search
                </span>
            </button>
        </header>

        <section class="weather-info" style = "display: none;">
            <div class="location-data-container">
                <div class="location">
                    <span class="material-symbols-outlined">
                        location_on
                    </span>
                    <h4 class="country-txt">Pune</h4>
                </div>
                <h5 class="current-data-txt regular-txt">Wed, 16, Jul</h5>
            </div>

            <div class="weather-summary-container">
                <img src="assets/weather/clouds.svg" class="weather-summary-img">
                <div class="weather-summary-info">
                    <h1 class="temp-txt">29 °C</h1>
                    <h3 class="condition-txt regular-txt">Clouds</h3>
                </div>
            </div>

            <div class="weather-conditions-container">
                <div class="condition-item">
                    <span class="material-symbols-outlined">
                        water_drop
                    </span>
                    <div class="condition-info">
                        <h5 class="regular-txt">Humidity</h5>
                        <h5 class="humidity-value-txt">55%</h5>
                    </div>
                </div>

                <div class="condition-item">
                    <span class="material-symbols-outlined">
                        air
                    </span>
                    <div class="condition-info">
                        <h5 class="regular-txt">Wind Speed</h5>
                        <h5 class="wind-value-txt">2 M/s</h5>
                    </div>
                </div>
            </div>

            <div class="forecast-items-container">
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">05 Aug</h5>
                    <img src="assets/weather/thunderstorm.svg" class="forecast-item-img">
                    <h5 class="forecast-item-temp">29 °C</h5>
                </div>

                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">05 Aug</h5>
                    <img src="assets/weather/thunderstorm.svg" class="forecast-item-img">
                    <h5 class="forecast-item-temp">29 °C</h5>
                </div>

                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">05 Aug</h5>
                    <img src="assets/weather/thunderstorm.svg" class="forecast-item-img">
                    <h5 class="forecast-item-temp">29 °C</h5>
                </div>

                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">05 Aug</h5>
                    <img src="assets/weather/thunderstorm.svg" class="forecast-item-img">
                    <h5 class="forecast-item-temp">29 °C</h5>
                </div>
            </div>
        </section>

        <section class="search-city section-message">
            <img class = "message-img" alt = "" src = "assets/message/search-city.png">
            <div>
                <h1>Search City</h1>
                <h4 class="regular-txt">
                    Find Out The Weather Conditions of the City
                </h4>
            </div>
        </section>

        <section class="not-found section-message" style="display: none;">
            <img src = "assets/message/not-found.png">
            <div>
                <h1>Search City</h1>
                <h4 class="regular-txt">
                    Find Out The Weather Conditions of the City
                </h4>
            </div>
        </section>
    </main>
    <script src = "app.js" defer></script>
</body>
</html>
